<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/style2.css}" rel="stylesheet" >
</head>
<body>

<div class="col-md-12">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">HKshop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cart/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Shop</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>



                </form>

                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/cart/item"> <span class="badge bg-success" th:text="${cartItems.size()}"></span>Cart</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="hero-area col-md-12" text-center>
    <div class="container">
        <div class="row">

            <div class="col-md-6" text-center hero-text>
                <h1>Welcome to Coffee Shop</h1>
                <h4>This is a famous Coffee Shop</h4>
                <button class="btn btn-success">Shop Now</button>

            </div>

            <div class="col-md-6">

                <img th:src="@{/coffee.jpg}" class="img-fluid" alt="">
            </div>

        </div>
    </div>

</div>







<div class="product-item text-center">
    <br>
    <br>
    <h1>Items</h1>
    <br>
    <br>

    <div class="row">

        <div class="col-md-4">

            <img th:src="@{/americano.jpg}" class="img-fluid" alt="">
            <h3>Americano</h3>
            <h4>CAD $12.00</h4>
            <form action="/cart/add" method="POST">
                <input type="hidden" name="item" value="Americano">
                <input type="hidden" name="price" value="12.00">
                <input type="hidden" name="image" value="americano.jpg">
                <button type="submit" name="submit" class="btn btn-success">Add to Cart</button>

            </form>
        </div>

        <div class="col-md-4">

            <img th:src="@{/cappuccino.jpg}" class="img-fluid" alt="">
            <h3>Cappuccino</h3>
            <h4>CAD $7.00</h4>
            <form action="/cart/add" method="POST">
                <input type="hidden" name="item" value="Cappuccino">
                <input type="hidden" name="price" value="7.00">
                <input type="hidden" name="image" value="cappuccino.jpg">
                <button type="submit" name="submit" class="btn btn-success">Add to Cart</button>

            </form>
        </div>

        <div class="col-md-4">

            <img th:src="@{/espresso.jpg}" class="img-fluid" alt="">
            <h3>Espresso</h3>
            <h4>CAD $12.00</h4>
            <form action="/cart/add" method="POST">
                <input type="hidden" name="item" value="Espresso">
                <input type="hidden" name="price" value="12.00">
                <input type="hidden" name="image" value="espresso.jpg">
                <button type="submit" name="submit" class="btn btn-success">Add to Cart</button>

            </form>
        </div>

        <div class="col-md-4">

            <img th:src="@{/iced.jpg}" class="img-fluid" alt="">
            <h3>Iced</h3>
            <h4>CAD $6.00</h4>
            <form action="/cart/add" method="POST">
                <input type="hidden" name="item" value="Iced">
                <input type="hidden" name="price" value="6.00">
                <input type="hidden" name="image" value="iced.jpg">
                <button type="submit" name="submit" class="btn btn-success">Add to Cart</button>
            </form>
        </div>

        <div class="col-md-4">

            <img th:src="@{/latte.jpg}" class="img-fluid" alt="">
            <h3>Latte</h3>
            <h4>CAD $9.00</h4>
            <form action="/cart/add" method="POST">
                <input type="hidden" name="item" value="Latte">
                <input type="hidden" name="price" value="9.00">
                <input type="hidden" name="image" value="latte.jpg">
                <button type="submit" name="submit" class="btn btn-success">Add to Cart</button>
            </form>
        </div>

        <div class="col-md-4">

            <img th:src="@{/mocha.jpg}" class="img-fluid" alt="">
            <h3>Mocha</h3>
            <h4>CAD $11.00</h4>
            <form action="/cart/add" method="POST">
                <input type="hidden" name="item" value="Mocha">
                <input type="hidden" name="price" value="11.00">
                <input type="hidden" name="image" value="mocha.jpg">
                <button type="submit" name="submit" class="btn btn-success">Add to Cart</button>
            </form>
        </div>


    </div>

</div>


</div>


<div class="footer">
    <div class="container">

        <div class="row">

            <div class="text-center">

                <p>Developed by Harleen &copy; </p>





            </div>





        </div>




    </div>


</div>

</body>
</html>
